<div class="container login-container">
    <div class="row">
        <div class="col-md-12 login-form-1">
            <h3>Login</h3>
            <div class="form-group">
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Cédula" value="" required maxlength="10"
                        [(ngModel)]="user.ci" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-4">
                    <input type="password" class="form-control" placeholder="Contraseña" value="" required
                        [(ngModel)]="user.password" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-7">
                    <input type="submit" class="btn btn-primary" value="Login" (click)="login()" />
                </div>
            </div>
            <div class="form-group-input">
                <a href="#" class="ForgetPwd">¿Olvido su Contraseña?</a>
            </div>
        </div>
    </div>
</div>
