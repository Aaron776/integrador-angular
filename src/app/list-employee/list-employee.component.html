<h2 style="text-align: center; margin-top: 50px;">Lista de Empleados</h2>

<table class="table" style="margin-top: 50px;">
  <thead>
    <tr>
      <th scope="col">Cédula</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees" (click)="navigateToEmployee(employee)">
      <td>{{employee.ci}}</td>
      <td>{{employee.name}}</td>
      <td>{{employee.lastName}}</td>

    </tr>

  </tbody>
</table>
