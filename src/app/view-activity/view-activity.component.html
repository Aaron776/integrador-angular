

<h2 style="margin-bottom: 30px; text-align: center; margin-top: 20px;">
    Listado de Actividades del Empleado {{name}} {{lastName}}
</h2>
<h2 style="margin-bottom: 30px; text-align: center; margin-left: 100px;">
    Crear Actividad

</h2>
<div style="margin-left: 100px; text-align: center;">
    <div class="form-group ">
        <label for=" exampleFormControlInput1 ">Titulo</label>

        <input type="email " class="form-control " id="exampleFormControlInput1 " [(ngModel)]="activity.title" placeholder=" " style="width: 500px;margin-left: 250px; text-align: center;">

    </div>
    <div class="form-group ">
        <label for="exampleFormControlTextarea1 ">Descripcion</label>
        <textarea class="form-control " id="exampleFormControlTextarea1 " [(ngModel)]="activity.description" rows="3 " style="width: 550px; margin-left: 230px;"></textarea>
    </div>

    <button class="btn btn-primary">Crear Actividad </button>

</div>
<h2 style="margin-bottom: 50px; margin-top: 35px;">
    Listado de Actividades
</h2>
<div class="div1">
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let activity of activities" (click)="navigateToActivity(activity)">
                <td>{{activity.title}}</td>
                <td>{{activity.description}}</td>
                <td>{{activity.date}}</td>

            </tr>
        </tbody>
    </table>
</div>
