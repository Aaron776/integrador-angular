<h2 style="margin-top: 35px; text-align: center;">Actividad del Empleado </h2>
<table class="table table-bordered" style="margin-top: 70px;text-align: center;">
    <thead>
        <tr>
            <th scope="col">Título</th>
            <th scope="col">Descripción</th>
            <th scope="col">Mensaje</th>
            <th scope="col">Empleado</th>

        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">{{activity.title}}</th>
            <td>{{activity.description}}</td>
            <td>{{activity.message}}</td>
            <td>{{activity.employee.name}} {{activity.employee.lastName}}</td>
        </tr>
    </tbody>
</table>
